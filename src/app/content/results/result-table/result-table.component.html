<!-- result-table.component.html -->
<table *ngIf="hasTableData()" class="result-table table table-bordered">
    <thead>
        <tr>
            <th *ngFor="let column of columns">{{ column | titlecase }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData">
            <td *ngFor="let column of columns">{{ row[column] }}</td>
        </tr>
    </tbody>
</table>

<p *ngIf="!hasTableData()" class="text-center mt-3">
    <i class="bi bi-info-circle-fill me-2"></i>Nenhum dado dispon√≠vel para exibir na tabela.
</p>
