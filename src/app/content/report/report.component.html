<div class="container mt-5 p-4 border rounded shadow-sm bg-light">
    <h2 class="text-center mb-4">
        <i class="bi bi-file-earmark-text-fill"></i> Relatório de Cálculo Estrutural
    </h2>

    <p class="text-end text-muted mb-3">
        <i class="bi bi-calendar3"></i> Data de geração: {{ currentDate }}
    </p>

    <!-- Tabela de detalhes do cálculo -->
    <div *ngIf="reportData.length > 0; else noData" class="table-responsive mb-4">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Parâmetro</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportData">
                    <td>{{ item.parameter }}</td>
                    <td>{{ item.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensagem de nenhum dado disponível -->
    <ng-template #noData>
        <div class="alert alert-info text-center" role="alert">
            <i class="bi bi-info-circle"></i> Nenhum dado disponível para exibição.
        </div>
    </ng-template>

    <!-- Seção de conclusão -->
    <div class="conclusion-section mt-4">
        <h5><i class="bi bi-check-circle-fill"></i> Conclusão</h5>
        <p>{{ reportConclusion }}</p>
    </div>

    <!-- Botão de download do relatório -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="downloadReport()">
            <i class="bi bi-download"></i> Exportar Relatório em PDF
        </button>
    </div>
</div>
