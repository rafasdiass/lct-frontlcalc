<div class="select-sub-type mt-3" *ngIf="subTypes.length > 0">
    <label for="subType" class="form-label">
        <i class="bi bi-list-check me-2"></i>Selecione o subtipo:
    </label>
    <select id="subType" class="form-select" (change)="onSubTypeSelect($event)">
        <option value="" disabled selected>Escolha um subtipo...</option>
        <option *ngFor="let subType of subTypes" [value]="subType">
            {{ subType }}
        </option>
    </select>
</div>

<div *ngIf="subTypes.length === 0" class="alert alert-info mt-3">
    <i class="bi bi-info-circle me-2"></i>Nenhum subtipo dispon√≠vel para o tipo selecionado.
</div>
